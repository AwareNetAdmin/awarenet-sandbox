<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AwareNet Alert Process - Professional Diagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-wrapper {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1400px;
        }
        .header {
            margin-bottom: 40px;
        }
        .title {
            font-size: 36px;
            font-weight: 800;
            color: #1f2937;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 16px;
            color: #64748b;
        }
        svg {
            display: block;
            max-width: 100%;
            height: auto;
        }
        .actions {
            margin-top: 40px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            padding: 14px 28px;
            background: #007BBF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(0, 123, 191, 0.3);
        }
        button:hover {
            background: #005a8f;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 123, 191, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        @media print {
            body {
                background: white;
                padding: 0;
            }
            .actions {
                display: none;
            }
            .diagram-wrapper {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="diagram-wrapper">
        <div class="header">
            <div class="title">Alert Process</div>
            <div class="subtitle">Real-time neighborhood security monitoring workflow</div>
        </div>

                </marker>
                
                <!-- Gradients -->

                    <stop offset="100%" style="stop-color:#005a8f" />
                </linearGradient>
                
                <linearGradient id="green" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#10b981" />
                    <stop offset="100%" style="stop-color:#059669" />
                </linearGradient>
                
                <linearGradient id="yellow" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#fbbf24" />
                    <stop offset="100%" style="stop-color:#f59e0b" />
                </linearGradient>
                
                <linearGradient id="red" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ef4444" />
                    <stop offset="100%" style="stop-color:#dc2626" />
                </linearGradient>
                
                <linearGradient id="indigo" x1="0%" y1="0%" x2="0%" y2="100%">

                    <stop offset="100%" style="stop-color:#4f46e5" />
                </linearGradient>

                </filter>

            </g>
            
            <!-- Connection: Alert ‚Üí Reviewer -->

            <line x1="795" y1="500" x2="710" y2="500" stroke="#1f2937" stroke-width="4" marker-end="url(#arrow)" opacity="0.8"/>

            </g>

            <text x="790" y="612" text-anchor="middle" fill="#64748b" font-size="13" font-style="italic">* Could be one person</text>
            
            <!-- Connection: Police ‚Üí Patrol -->
            <line x1="585" y1="450" x2="450" y2="350" stroke="#1f2937" stroke-width="4" marker-end="url(#arrow)" opacity="0.8"/>
            
            <!-- Patrol car -->
            <g id="patrol">
                <circle cx="410" cy="310" r="38" fill="url(#indigo)" filter="url(#shadow)"/>
                <circle cx="410" cy="310" r="36" fill="none" stroke="white" stroke-width="3" opacity="0.5"/>
                <text x="410" y="325" text-anchor="middle" font-size="36">üöì</text>
                <text x="410" y="360" text-anchor="middle" fill="#64748b" font-size="13" font-weight="700">PATROL</text>
            </g>
            
            <!-- Connection: Patrol ‚Üí Resident -->
            <line x1="370" y1="280" x2="190" y2="200" stroke="#1f2937" stroke-width="4" marker-end="url(#arrow)" opacity="0.8"/>
            <text x="280" y="230" text-anchor="middle" fill="#64748b" font-size="13" font-weight="600">Response</text>
            
        </svg>
        
        <div class="actions">
            <button onclick="downloadSVG()">üì• Download SVG</button>
            <button onclick="downloadPNG()">üñºÔ∏è Download PNG</button>
            <button onclick="window.print()">üñ®Ô∏è Print / Save PDF</button>
        </div>
    </div>
    
    <script>
        function downloadSVG() {
            const svg = document.querySelector('svg');
            const serializer = new XMLSerializer();
            let svgString = serializer.serializeToString(svg);
            
            // Add XML declaration and viewBox
            svgString = '<?xml version="1.0" encoding="UTF-8"?>\n' + svgString;
            
            const blob = new Blob([svgString], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'awarenet-alert-process-professional.svg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }
        
        function downloadPNG() {
            const svg = document.querySelector('svg');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const data = new XMLSerializer().serializeToString(svg);
            
            // Set canvas size to match SVG (with higher resolution)
            const scale = 2; // 2x for better quality
            canvas.width = 1300 * scale;
            canvas.height = 650 * scale;
            
            const img = new Image();
            const svgBlob = new Blob([data], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                ctx.scale(scale, scale);
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
                URL.revokeObjectURL(url);
                
                canvas.toBlob(function(blob) {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'awarenet-alert-process-professional.png';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });
            };
            
            img.src = url;
        }
    </script>
</body>
