<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AwareNet Alert Process</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-container {
            background: white;
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        svg {
            max-width: 100%;
            height: auto;
        }
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 40px;
            text-align: left;
        }
        .note {
            margin-top: 20px;
            font-size: 14px;
            color: #64748b;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            background: #007BBF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #005a8f;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <div class="title">Alert Process</div>
        <svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
            <!-- Definitions for reusable elements -->
            <defs>
                <!-- Arrow marker -->
                <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                    <polygon points="0 0, 10 3, 0 6" fill="#1f2937" />
                </marker>
                
                <!-- Gradient for boxes -->
                <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#007BBF;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#005a8f;stop-opacity:1" />
                </linearGradient>
                
                <linearGradient id="greenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                </linearGradient>
                
                <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
                </linearGradient>
            </defs>
            
            <!-- 1. Neighborhood Resident -->
            <g id="resident">
                <circle cx="100" cy="120" r="70" fill="url(#greenGradient)" stroke="#059669" stroke-width="3"/>
                <!-- House icon -->
                <path d="M 70 130 L 100 100 L 130 130 L 130 150 L 70 150 Z" fill="white" opacity="0.9"/>
                <rect x="90" y="135" width="20" height="15" fill="#059669"/>
                <text x="100" y="95" text-anchor="middle" fill="white" font-size="16" font-weight="600">Neighborhood</text>
                <text x="100" y="175" text-anchor="middle" fill="white" font-size="16" font-weight="600">Resident</text>
            </g>
            
            <!-- Arrow: Resident to Camera (WiFi) -->
            <line x1="170" y1="120" x2="290" y2="120" stroke="#1f2937" stroke-width="3" marker-end="url(#arrowhead)"/>
            <circle cx="230" cy="120" r="22" fill="white" stroke="#007BBF" stroke-width="2"/>
            <text x="230" y="108" text-anchor="middle" fill="#007BBF" font-size="18">ðŸ“¶</text>
            <text x="230" y="150" text-anchor="middle" fill="#64748b" font-size="12" font-weight="600">WiFi</text>
            
            <!-- 2. Security Camera -->
            <g id="camera">
                <rect x="320" y="60" width="140" height="120" rx="12" fill="url(#yellowGradient)" stroke="#f59e0b" stroke-width="3"/>
                <!-- Camera icon -->
                <rect x="365" y="90" width="50" height="35" rx="4" fill="#1f2937"/>
                <rect x="395" y="85" width="35" height="10" rx="2" fill="#1f2937"/>
                <circle cx="385" cy="107" r="8" fill="white"/>
                <text x="390" y="155" text-anchor="middle" fill="#1f2937" font-size="16" font-weight="700">Security</text>
                <text x="390" y="172" text-anchor="middle" fill="#1f2937" font-size="16" font-weight="700">Camera</text>
            </g>
            
            <!-- Arrow: Camera to Email -->
            <line x1="460" y1="100" x2="550" y2="100" stroke="#1f2937" stroke-width="3" marker-end="url(#arrowhead)"/>
            <circle cx="580" cy="100" r="28" fill="#007BBF" stroke="#005a8f" stroke-width="2"/>
            <text x="580" y="107" text-anchor="middle" fill="white" font-size="20" font-weight="700">âœ‰</text>
            
            <!-- Arrow: Camera to Webhook -->
            <line x1="460" y1="140" x2="550" y2="140" stroke="#1f2937" stroke-width="3" marker-end="url(#arrowhead)"/>
            <circle cx="580" cy="140" r="28" fill="#007BBF" stroke="#005a8f" stroke-width="2"/>
            <text x="580" y="147" text-anchor="middle" fill="white" font-size="18" font-weight="700">âš¡</text>
            
            <!-- Arrow: Email/Webhook to AwareNet -->
            <line x1="608" y1="100" x2="700" y2="120" stroke="#1f2937" stroke-width="3" marker-end="url(#arrowhead)"/>
            <line x1="608" y1="140" x2="700" y2="120" stroke="#1f2937" stroke-width="3" marker-end="url(#arrowhead)"/>
            <text x="620" y="85" fill="#64748b" font-size="11" font-weight="600">Email</text>
            <text x="610" y="165" fill="#64748b" font-size="11" font-weight="600">Webhook</text>
            
            <!-- 3. AwareNet Cloud -->
            <g id="awarenet">
                <rect x="730" y="60" width="200" height="120" rx="20" fill="url(#blueGradient)" stroke="#005a8f" stroke-width="3"/>
                <!-- Cloud shape -->
                <ellipse cx="780" cy="105" rx="25" ry="18" fill="white" opacity="0.9"/>
                <ellipse cx="810" cy="105" rx="30" ry="22" fill="white" opacity="0.9"/>
                <ellipse cx="845" cy="105" rx="28" ry="20" fill="white" opacity="0.9"/>
                <ellipse cx="815" cy="115" rx="40" ry="18" fill="white" opacity="0.9"/>
                <text x="830" y="155" text-anchor="middle" fill="white" font-size="24" font-weight="700">AwareNet</text>
            </g>
            
            <!-- Arrow: AwareNet to Alert Icon -->
            <line x1="900" y1="180" x2="970" y2="280" stroke="#1f2937" stroke-width="3" marker-end="url(#arrowhead)"/>
            
            <!-- Alert Icon -->
            <circle cx="1000" cy="310" r="30" fill="#f59e0b" stroke="#f97316" stroke-width="3"/>
            <text x="1000" y="325" text-anchor="middle" fill="white" font-size="36" font-weight="700">!</text>
            
            <!-- Arrow: Alert to Reviewer -->
            <line x1="980" y1="340" x2="900" y2="400" stroke="#1f2937" stroke-width="3" marker-end="url(#arrowhead)"/>
            
            <!-- 4. Reviewer (with dashed box) -->
            <g id="response-team">
                <rect x="560" y="350" width="320" height="200" rx="12" fill="none" stroke="#94a3b8" stroke-width="2" stroke-dasharray="10,5"/>
                
                <!-- Reviewer -->
                <g id="reviewer">
                    <circle cx="750" cy="430" r="60" fill="url(#greenGradient)" stroke="#059669" stroke-width="3"/>
                    <!-- Person with headset -->
                    <circle cx="750" cy="420" r="18" fill="white" opacity="0.9"/>
                    <ellipse cx="750" cy="450" rx="30" ry="25" fill="white" opacity="0.9"/>
                    <path d="M 735 415 Q 730 420 735 425" stroke="white" stroke-width="3" fill="none" opacity="0.9"/>
                    <text x="750" y="510" text-anchor="middle" fill="white" font-size="18" font-weight="700">Reviewer</text>
                </g>
                
                <!-- Arrow: Reviewer to Police (with phone icon) -->
                <line x1="690" y1="430" x2="630" y2="430" stroke="#1f2937" stroke-width="3" marker-end="url(#arrowhead)"/>
                <circle cx="660" cy="430" r="20" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
                <text x="660" y="437" text-anchor="middle" fill="white" font-size="18" font-weight="700">â˜Ž</text>
                
                <!-- 5. Police -->
                <g id="police">
                    <circle cx="570" cy="430" r="60" fill="#3b82f6" stroke="#2563eb" stroke-width="3"/>
                    <!-- Police officer icon -->
                    <circle cx="570" cy="420" r="18" fill="white" opacity="0.9"/>
                    <ellipse cx="570" cy="450" rx="30" ry="25" fill="white" opacity="0.9"/>
                    <!-- Police cap -->
                    <rect x="560" y="402" width="20" height="8" fill="#1e40af" opacity="0.9"/>
                    <text x="570" y="510" text-anchor="middle" fill="white" font-size="18" font-weight="700">Police</text>
                </g>
                
                <!-- Note -->
                <text x="720" y="580" text-anchor="middle" fill="#64748b" font-size="14" font-style="italic">Could be one person</text>
            </g>
            
            <!-- Arrow: Police to Patrol Car -->
            <line x1="520" y1="400" x2="400" y2="340" stroke="#1f2937" stroke-width="3" marker-end="url(#arrowhead)"/>
            
            <!-- Patrol Car Icon -->
            <circle cx="370" cy="310" r="30" fill="#3b82f6" stroke="#2563eb" stroke-width="3"/>
            <text x="370" y="320" text-anchor="middle" fill="white" font-size="24">ðŸš“</text>
            
            <!-- Arrow: Patrol to Resident -->
            <line x1="340" y1="280" x2="150" y2="190" stroke="#1f2937" stroke-width="3" marker-end="url(#arrowhead)"/>
            
        </svg>
        <div style="margin-top: 30px; text-align: center;">
            <button onclick="downloadSVG()">Download as SVG</button>
            <button onclick="window.print()">Print / Save as PDF</button>
        </div>
        <div class="note">
            Created for AwareNet â€¢ Professional diagram version
        </div>
    </div>
    
    <script>
        function downloadSVG() {
            const svg = document.querySelector('svg');
            const serializer = new XMLSerializer();
            const svgString = serializer.serializeToString(svg);
            const blob = new Blob([svgString], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'awarenet-alert-process.svg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
